<!DOCTYPE html>
<html>
	<head>
		<title>Bullet Journal - Web</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

		<script src="{{ STATIC_URL }}jquery/jquery-2.0.3.min.js"></script>
		<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
		
		<script src="{{ STATIC_URL }}jquery/libs/jquery.bootstrap-growl.min.js"></script>
		<script src="{{ STATIC_URL }}jquery/libs/jquery.cookie.js"></script>

		<style>
			body {
				margin-top: 60px;
			}
		</style>
		
		{% block extra_css %}{% endblock %}

	</head>
	<body>

		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="../" class="navbar-brand">Bullet Journal</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li>
							<a href="{% url 'journal:month_view' %}">Month View</a>
						</li>
						<li>
							<a href="{% url 'journal:daily_calendar' %}">Daily Calendar</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="container">
			<div class="page-header">
				<h1>{% block title %}{% endblock %} <small>{% block subtitle %}{% endblock %}</small></h1>
			</div>
			{% block content %}{% endblock %}
		</div>
		<footer>
			<div xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/" about="http://bulletjournal.com/">
				<span property="dct:title">Bullet Journal</span> (<a rel="cc:attributionURL" property="cc:attributionName" href="http://bulletjournal.com/www.bulletjournal.com">Ryder Carroll</a>) / <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA 3.0</a>
			</div>
		</footer>
	</body>
</html>
