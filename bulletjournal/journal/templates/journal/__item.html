<div class="row item {% if item.date < today %}past{% endif %}">
	<div class="col-md-3">
		<div class="input-group">
			<span class="input-group-addon">
				<select class='indicator'
				action="{% url 'journal:update_indicator_item' item.pk %}">
				{% for i in item.INDICATORS %} <option value="{{ i.0 }}" {% ifequal item.indicator i.0 %}selected{% endifequal%}> {{ i.0 }} </option> {% endfor %}
				</select> </span>
			<span class="input-group-addon">
				<input type='checkbox' class="completed" {% if item.completed %}checked{% endif %} id='completed_{{ item.pk }}'
				action="{% url 'journal:update_completed_item' item.pk %}"/>
				<label for="completed_{{ item.pk }}"><span></span></label>
			</span>
		</div><!-- /input-group -->
	</div>
	<div class="col-md-9">
		{{ item }}
	</div>
</div>
